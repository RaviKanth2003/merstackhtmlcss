<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div style="border: 1px solid black; padding: 1px 15px; width: 250px; font-size: 30px;">
                <div style="background-color: rgb(158, 197, 255); color: blue;">
                    <h5 style="background-color: orange; color: aliceblue; height: 50px; text-align: left; padding-left: 10px;">Home</h5>
                    <h5 style="text-align: left; padding-left: 10px; margin: 1px 1px 10px 1px;">Java</h5> <!-- Reduced margin between Home and Java -->
                    <h5 style="text-align: left; padding-left: 10px; margin: 1px;">Css</h5>
                    <h5 style="text-align: left; padding-left: 10px; margin: 1px;">Html</h5>
                    <h5 style="text-align: left; padding-left: 10px; margin: 1px;">Bootstrap</h5>
                </div>
            </div>
        </div>
        <div style="margin-left: 10px;">
            <h5>Horizontal Navigation Bar</h5>
            <div style="border: 1px solid black; margin-left: 100px; width: 300px; height: 50px; padding: 5px 5px 5px 5px;">
                <div style="display: flex; margin: 10px; background-color: rgb(212, 212, 212); padding: 0px 10px; color: blue; height: 30px;">
                    <div style="background-color: rgb(133, 133, 133); color: aliceblue; border: 1px; width: 50px; height: 30px; border-right: 2px rgb(80, 118, 255) solid; text-align: left; padding-left: 10px;">Home</div>
                    <div style="border-right: 2px rgb(80, 118, 255) solid; width: 50px; height: 30px; text-align: left; padding-left: 10px;">Java</div>
                    <div style="height: 30px; width: 50px; border-right: 2px rgb(80, 118, 255) solid; text-align: left; padding-left: 10px;">HTML</div>
                    <div style="border-right: 2px rgb(80, 118, 255) solid; width: 50px; height: 30px; text-align: left; padding-left: 10px;">CSS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
